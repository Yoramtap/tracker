name: Deploy Static Backlog Page

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true

      - name: Build static site artifact
        run: |
          mkdir -p dist/data/manual dist/vendor
          cp index.html app.js styles.css snapshot.json bug-charts-recharts.js dist/
          cp data/manual/sprint-goals.json data/manual/product-cycle-times.json dist/data/manual/
          cp vendor/react.production.min.js vendor/react-dom.production.min.js vendor/prop-types.min.js vendor/recharts.umd.js dist/vendor/
          touch dist/.nojekyll

      - name: Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
